<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat System</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <h1 class="h1 text-center">Chat System</h1>
    <section class="container d-flex justify-content-center align-items-center py-3 my-3"
        style="background-color: #eee;">
        <div class="row g-1">
            <div class="col-12">
                <p id="username"></p>
                <div id="chatContainer"></div>
            </div>
            <form id="chatForm">
                <div class="col-12">
                    <div class="input-group">
                        <textarea id="messageChat" class="form-control" placeholder=""
                            aria-label="Example text with button addon" aria-describedby="button-addon1"></textarea>
                        <button class="btn btn-warning" type="submit" id="button-addon1">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
